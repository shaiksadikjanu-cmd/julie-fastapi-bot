<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Julu FastApi AI</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #f0f2f5; --header-bg: #ffffff; --text-color: #111111;
            --panel-bg: #ffffff; --panel-border: #ddd; --input-bg: #ffffff;
            --user-bubble: #007bff; --user-text: #ffffff; --bot-bubble: #ffffff;
            --active-chat: #e6f2ff; --select-bg: #f8f9fa; --modal-bg: #ffffff;
            --success: #00b894; --danger: #d63031; --menu-bg: #ffffff;
            --shadow: rgba(0,0,0,0.1);
        }

        [data-theme='dark'] {
            --bg-color: #121212; --header-bg: #1f1f1f; --text-color: #e0e0e0;
            --panel-bg: #1f1f1f; --panel-border: #333; --input-bg: #2d2d2d;
            --bot-bubble: #2d2d2d; --active-chat: #333; --select-bg: #2d2d2d;
            --modal-bg: #2d2d2d; --menu-bg: #2d2d2d; --shadow: rgba(0,0,0,0.5);
        }

        body { margin: 0; font-family: -apple-system, sans-serif; background: var(--bg-color); color: var(--text-color); height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        
        /* Layout & Header */
        .app-header { padding: 15px 20px; background: var(--header-bg); display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--panel-border); z-index: 10; }
        .side-panel { position: fixed; top: 0; right: 0; width: 320px; height: 100%; background: var(--panel-bg); transform: translateX(100%); transition: 0.3s; z-index: 100; display: flex; flex-direction: column; border-left: 1px solid var(--panel-border); box-shadow: -5px 0 15px var(--shadow); }
        .side-panel.open { transform: translateX(0); }
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 99; display: none; }
        .overlay.show { display: block; }
        .panel-content { padding: 20px; overflow-y: auto; flex: 1; }
        
        /* Chat Area */
        .chat-list { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; scroll-behavior: smooth; }
        .message-row { display: flex; width: 100%; }
        .message-row.user { justify-content: flex-end; }
        .message-row.bot { justify-content: flex-start; }
        .message-bubble { padding: 12px 18px; border-radius: 15px; max-width: 85%; box-shadow: 0 1px 2px var(--shadow); line-height: 1.6; word-wrap: break-word; position: relative; }
        .message-bubble.user { background: var(--user-bubble); color: var(--user-text); border-bottom-right-radius: 2px; }
        .message-bubble.bot { background: var(--bot-bubble); color: var(--text-color); border-bottom-left-radius: 2px; }
        .message-img { max-width: 100%; border-radius: 10px; margin-bottom: 10px; border: 1px solid rgba(255,255,255,0.2); }
        
        /* Input Area */
        .input-area { padding: 20px; background: var(--header-bg); display: flex; gap: 10px; border-top: 1px solid var(--panel-border); align-items: center; position: relative; }
        .chat-input { flex: 1; padding: 12px; border-radius: 25px; border: 1px solid var(--panel-border); background: var(--input-bg); color: var(--text-color); font-size: 16px; outline: none; }
        
        /* Buttons & Inputs */
        .btn { padding: 8px 16px; border-radius: 6px; border: none; background: #007bff; color: white; cursor: pointer; font-weight: 500; font-size: 14px; transition: 0.2s; }
        .btn:hover { opacity: 0.9; }
        .btn.success { background: var(--success); }
        .btn.danger { background: var(--danger); }
        .btn.secondary { background: #636e72; }
        .btn.full { width: 100%; margin-bottom: 10px; }
        .icon-btn { background: none; border: none; font-size: 1.2rem; color: var(--text-color); cursor: pointer; padding: 5px; }
        
        .app-select, .app-input, textarea { width: 100%; padding: 10px; border-radius: 6px; border: 1px solid var(--panel-border); background: var(--select-bg); color: var(--text-color); margin-bottom: 8px; box-sizing: border-box; font-family: inherit; }
        
        /* Brain Rules Modal */
        .modal { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: var(--modal-bg); padding: 20px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); z-index: 200; width: 90%; max-width: 400px; display: none; border: 1px solid var(--panel-border); }
        .modal.show { display: block; }
        .modal h3 { margin-top: 0; }
        
        /* Attach Menu & History */
        .attach-menu { position: absolute; bottom: 70px; left: 20px; background: var(--menu-bg); border: 1px solid var(--panel-border); border-radius: 12px; box-shadow: 0 5px 20px var(--shadow); display: none; flex-direction: column; overflow: hidden; min-width: 140px; z-index: 50; }
        .attach-menu.show { display: flex; }
        .menu-item { padding: 12px; background: none; border: none; text-align: left; color: var(--text-color); cursor: pointer; display: flex; gap: 10px; align-items: center; }
        .menu-item:hover { background: var(--select-bg); }
        
        .history-item { padding: 10px; border-radius: 8px; margin-bottom: 5px; cursor: pointer; display: flex; justify-content: space-between; align-items: center; font-size: 0.9rem; }
        .history-item:hover { background: var(--select-bg); }
        .history-item.active { background: var(--active-chat); border-left: 3px solid #007bff; }

        .preview-box { position: absolute; bottom: 80px; left: 70px; width: 60px; height: 60px; border-radius: 8px; overflow: hidden; border: 2px solid var(--user-bubble); display: none; background: white; }
        .preview-box.show { display: block; }
        .preview-box img { width: 100%; height: 100%; object-fit: cover; }
        
        pre { background: rgba(0,0,0,0.1); padding: 10px; border-radius: 5px; overflow-x: auto; }
        .mermaid-wrapper { background: white; padding: 10px; border-radius: 8px; margin-top: 10px; text-align: center; }
    </style>
</head>
<body data-theme="light">
    <header class="app-header">
        <div style="display: flex; align-items: center; gap: 10px;">
            <h2 style="margin:0;">Julu AI</h2>
            <span style="font-size: 0.7em; background: var(--select-bg); padding: 2px 6px; border-radius: 4px;" id="modelBadge">Flash</span>
        </div>
        <button class="icon-btn" onclick="toggleSidebar()"><i class="fas fa-bars"></i></button>
    </header>

    <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>
    <div class="side-panel" id="sidePanel">
        <div style="padding: 15px; border-bottom: 1px solid var(--panel-border); display: flex; justify-content: space-between;">
            <h3>Settings</h3>
            <button class="icon-btn" onclick="toggleSidebar()"><i class="fas fa-times"></i></button>
        </div>
        <div class="panel-content">
            <label style="font-weight:bold; font-size:0.9em;">üîë API Key</label>
            <input type="password" id="apiKeyInput" class="app-input" placeholder="Paste Gemini Key...">
            <div style="display: flex; gap: 5px; margin-bottom: 20px;">
                <button class="btn success" style="flex: 1;" onclick="saveApiKey()">Save</button>
                <button class="btn danger" style="flex: 1;" onclick="deleteApiKey()">Delete</button>
            </div>
            
            <label style="font-weight:bold; font-size:0.9em;">üß† Model</label>
            <select id="modelSelect" class="app-select" onchange="saveSimpleSettings()">
                <option value="gemini-2.5-flash-preview">2.5 Flash (Fast)</option>
                
                <option value="gemini-3-flash-preview">3 Flash (Preview)</option>
            </select>
            
            <button class="btn secondary full" onclick="toggleRulesModal()">üß† Edit Brain Rules</button>

            <hr style="border: 0; border-top: 1px solid var(--panel-border); margin: 15px 0;">

            <button class="btn full" onclick="createNewChat()">+ New Chat</button>
            <div id="historyList"></div>
        </div>
        <div style="padding: 15px; border-top: 1px solid var(--panel-border);">
            <button class="btn full" style="background:transparent; color:var(--text-color); border:1px solid var(--panel-border);" onclick="toggleTheme()">üåì Toggle Theme</button>
        </div>
    </div>

    <div class="overlay" id="rulesOverlay" style="z-index: 199;" onclick="toggleRulesModal()"></div>
    <div class="modal" id="rulesModal">
        <h3>üß† Brain Rules</h3>
        <p style="font-size: 0.8em; opacity: 0.7;">Tell Julu how to behave (e.g., "Be a sarcastic pirate").</p>
        <textarea id="rulesInput" rows="5" placeholder="You are a helpful assistant..."></textarea>
        <div style="display: flex; gap: 10px; margin-top: 10px; justify-content: flex-end;">
            <button class="btn secondary" onclick="toggleRulesModal()">Cancel</button>
            <button class="btn success" onclick="saveRules()">Save Changes</button>
        </div>
    </div>

    <div class="chat-list" id="chatContainer"></div>

    <div class="input-area">
        <div class="preview-box" id="previewBox">
            <img id="previewImg" src="">
            <button onclick="clearAttachment()" style="position:absolute; top:0; right:0; background:red; color:white; border:none; width:20px;">√ó</button>
        </div>
        <div class="attach-menu" id="attachMenu">
            <input type="file" id="fileInput" accept="image/*" hidden onchange="handleFile(this)">
            <button class="menu-item" onclick="document.getElementById('fileInput').click()"><i class="fas fa-image" style="color:#00b894;"></i> Image</button>
            <button class="menu-item" id="voiceBtn" onclick="toggleVoice()"><i class="fas fa-microphone" style="color:#d63031;"></i> Voice</button>
        </div>

        <button class="icon-btn" onclick="toggleAttachMenu()" style="font-size: 1.5rem;">+</button>
        <input type="text" class="chat-input" id="userInput" placeholder="Type a message..." onkeypress="if(event.key==='Enter') sendMessage()">
        <button class="icon-btn" onclick="sendMessage()"><i class="fas fa-paper-plane" style="color:#007bff"></i></button>
    </div>

    <script>
        // --- DATA & STATE ---
        let chats = JSON.parse(localStorage.getItem('julu_chats')) || [{ id: Date.now(), title: "New Chat", messages: [] }];
        let activeChatId = localStorage.getItem('julu_active_id') || chats[0].id;
        let attachment = null;
        let recognition; let isListening = false;
        let systemRules = localStorage.getItem('julu_rules') || "You are a helpful AI assistant.";

        // --- INIT ---
        document.addEventListener('DOMContentLoaded', () => {
            loadSettings(); 
            renderHistory(); 
            renderChat(); 
            mermaid.initialize({ startOnLoad: false });
        });

        // --- API KEY FUNCTIONS ---
        function saveApiKey() {
            const key = document.getElementById("apiKeyInput").value.trim();
            if(!key) return alert("Please enter a key!");
            localStorage.setItem('julu_api_key', key);
            alert("API Key Saved! ‚úÖ");
        }

        function deleteApiKey() {
            if(confirm("Are you sure you want to delete your API Key?")) {
                localStorage.removeItem('julu_api_key');
                document.getElementById("apiKeyInput").value = "";
                alert("API Key Deleted! üóëÔ∏è");
            }
        }

        // --- BRAIN RULES FUNCTIONS ---
        function toggleRulesModal() {
            const modal = document.getElementById("rulesModal");
            const overlay = document.getElementById("rulesOverlay");
            const isOpen = modal.classList.contains("show");
            
            if (!isOpen) {
                // When opening, populate with current saved rules
                document.getElementById("rulesInput").value = systemRules;
                modal.classList.add("show");
                overlay.classList.add("show");
            } else {
                modal.classList.remove("show");
                overlay.classList.remove("show");
            }
        }

        function saveRules() {
            const newRules = document.getElementById("rulesInput").value;
            systemRules = newRules;
            localStorage.setItem('julu_rules', newRules);
            toggleRulesModal(); // Close modal
            alert("Brain Rules Updated! üß†");
        }

        // --- CHAT LOGIC ---
        function getActiveChat() { return chats.find(c => c.id == activeChatId) || chats[0]; }

        async function sendMessage() {
            const input = document.getElementById("userInput");
            const text = input.value.trim();
            
            // Get Key from LocalStorage OR Input
            const apiKey = localStorage.getItem('julu_api_key') || document.getElementById("apiKeyInput").value;
            
            if (!apiKey) { 
                alert("‚ö†Ô∏è API Key Missing! Please open settings and Save your API Key first.");
                toggleSidebar();
                return; 
            }
            
            if (!text && !attachment) return;

            const chat = getActiveChat();
            if (chat.messages.length === 0) chat.title = text.substring(0, 20) || "Image Chat";
            
            const userMsg = { role: "user", text: text, image: attachment };
            chat.messages.push(userMsg);
            saveChats(); renderChat();
            
            input.value = ""; clearAttachment();
            
            const loadingId = "loading-" + Date.now();
            document.getElementById("chatContainer").innerHTML += `<div class="message-row bot" id="${loadingId}"><div class="message-bubble bot"><i class="fas fa-circle-notch fa-spin"></i> Thinking...</div></div>`;
            document.getElementById("chatContainer").scrollTop = document.getElementById("chatContainer").scrollHeight;

            try {
                const res = await fetch("/chat", {
                    method: "POST", headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        message: userMsg.text || "Analyze image",
                        history: chat.messages.slice(0, -1),
                        image: userMsg.image,
                        api_key: apiKey,
                        model: document.getElementById("modelSelect").value,
                        system_instruction: systemRules
                    })
                });
                
                if (!res.ok) throw new Error((await res.json()).detail || "Server Error");

                const data = await res.json();
                document.getElementById(loadingId).remove();
                chat.messages.push({ role: "model", text: data.response });
                saveChats(); renderChat();
            } catch (err) {
                document.getElementById(loadingId).innerHTML = `<div class="message-bubble bot" style="color:red">Error: ${err.message}</div>`;
            }
        }

        // --- RENDERERS ---
        function renderChat() {
            const container = document.getElementById("chatContainer");
            const chat = getActiveChat();
            container.innerHTML = "";
            
            if (chat.messages.length === 0) {
                container.innerHTML = `<div style="text-align:center; opacity:0.5; margin-top:50px;"><h3>Hi Janu!</h3><p>I am Julu. Add a key and start chatting!</p></div>`; return;
            }

            chat.messages.forEach(msg => {
                let content = msg.image ? `<img src="${msg.image}" class="message-img"><br>` : '';
                let formattedText = marked.parse(msg.text || "");
                if (formattedText.includes('language-mermaid')) {
                    formattedText = formattedText.replace(/<pre><code class="language-mermaid">([\s\S]*?)<\/code><\/pre>/g, '<div class="mermaid-wrapper"><div class="mermaid">$1</div></div>');
                }
                content += formattedText;
                container.innerHTML += `<div class="message-row ${msg.role === 'user' ? 'user' : 'bot'}"><div class="message-bubble ${msg.role === 'user' ? 'user' : 'bot'}">${content}</div></div>`;
            });
            mermaid.init(undefined, document.querySelectorAll('.mermaid'));
            container.scrollTop = container.scrollHeight;
        }

        function renderHistory() {
            const list = document.getElementById("historyList");
            list.innerHTML = "";
            chats.forEach(c => {
                list.innerHTML += `<div class="history-item ${c.id == activeChatId ? 'active' : ''}" onclick="switchChat(${c.id})"><span>${c.title}</span><button class="icon-btn" onclick="deleteChat(event, ${c.id})" style="color:red">üóë</button></div>`;
            });
        }

        // --- UTILS ---
        function switchChat(id) { activeChatId = id; localStorage.setItem('julu_active_id', id); toggleSidebar(); renderHistory(); renderChat(); }
        function createNewChat() { const c = { id: Date.now(), title: "New Chat", messages: [] }; chats.unshift(c); switchChat(c.id); }
        function deleteChat(e, id) { e.stopPropagation(); if(confirm("Delete?")) { chats = chats.filter(c => c.id !== id); if(!chats.length) createNewChat(); else if(activeChatId === id) switchChat(chats[0].id); saveChats(); } }
        function saveChats() { localStorage.setItem('julu_chats', JSON.stringify(chats)); renderHistory(); }
        
        function loadSettings() {
            // Load Key
            const savedKey = localStorage.getItem('julu_api_key');
            if(savedKey) document.getElementById("apiKeyInput").value = savedKey;
            
            // Load Model & Theme
            document.getElementById("modelSelect").value = localStorage.getItem('julu_model') || "gemini-1.5-flash";
            document.body.setAttribute('data-theme', localStorage.getItem('julu_theme') || "light");
        }
        
        function saveSimpleSettings() {
            localStorage.setItem('julu_model', document.getElementById("modelSelect").value);
        }

        function toggleSidebar() { document.getElementById("sidePanel").classList.toggle("open"); document.getElementById("overlay").classList.toggle("show"); }
        function toggleTheme() { const t = document.body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark'; document.body.setAttribute('data-theme', t); localStorage.setItem('julu_theme', t); }
        function toggleAttachMenu() { document.getElementById("attachMenu").classList.toggle("show"); }
        
        function handleFile(input) {
            const file = input.files[0];
            if (file) { const r = new FileReader(); r.onload = (e) => { attachment = e.target.result; document.getElementById("previewImg").src = attachment; document.getElementById("previewBox").classList.add("show"); toggleAttachMenu(); }; r.readAsDataURL(file); }
        }
        function clearAttachment() { attachment = null; document.getElementById("previewBox").classList.remove("show"); }
        function toggleVoice() {
            if (!('webkitSpeechRecognition' in window)) return alert("Use Chrome.");
            if (isListening) { recognition.stop(); return; }
            recognition = new webkitSpeechRecognition(); recognition.lang = "en-US";
            recognition.onstart = () => { isListening = true; document.getElementById("voiceBtn").style.color = "red"; };
            recognition.onend = () => { isListening = false; document.getElementById("voiceBtn").style.color = "var(--text-color)"; toggleAttachMenu(); };
            recognition.onresult = (e) => { document.getElementById("userInput").value += " " + e.results[0][0].transcript; };
            recognition.start();
        }
    </script>
</body>
</html>
